---
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Actualités — Elga Energy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-slate-800">
  <header class="border-b">
    <div class="max-w-6xl mx-auto p-4 flex items-center justify-between">
      <a href="/" class="font-bold">Elga Energy</a>
      <a href="/" class="text-sm hover:underline">Accueil</a>
    </div>
  </header>

  <section class="max-w-6xl mx-auto p-4 md:p-8">
    <h1 class="text-3xl font-extrabold mb-6">Actualités énergie</h1>

    <div class="grid md:grid-cols-3 gap-6">
      {% for post in site.posts %}
      <article class="border rounded-2xl overflow-hidden hover:shadow transition">
        <a href="{{ post.url | relative_url }}">
          <div class="aspect-[4/3] bg-slate-100 overflow-hidden">
            {% if post.image %}
              <img src="{{ post.image | relative_url }}" alt="" class="w-full h-full object-cover">
            {% endif %}
          </div>
          <div class="p-5">
            <div class="text-xs text-slate-500">{{ post.date | date: "%d %b %Y" }}</div>
            <h2 class="font-semibold mt-1">{{ post.title }}</h2>
            {% if post.excerpt %}
              <p class="text-sm text-slate-600 mt-2">{{ post.excerpt | strip_html | truncate: 140 }}</p>
            {% endif %}
            <span class="text-primary-700 inline-block mt-3">Lire →</span>
          </div>
        </a>
      </article>
      {% endfor %}
    </div>
  </section>
</body>
</html>
